                  options:
                    smtpPort: '587'
              # displayed when overriding finisher settings
              FormEngine:
                label: 'SMTP Finisher'
                elements:
                  customField:
                    label: 'SMTP Field'
                    config:
                      type: 'text'
                  email:
                    label: 'Subscribers email'
                    config:
                      type: 'text'
